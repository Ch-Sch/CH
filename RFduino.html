<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button id="pair">Pair device</button>
  <script>
  navigator.bluetooth.requestDevice({ filters: [{ services: [0x2220] }] })
.then(device => device.gatt.connect())
.then(server => {
  // Getting Battery Service...
  return server.getPrimaryService(0x2220);
})
.then(service => {
  // Getting Battery Level Characteristic...
  return service.getCharacteristic(0x2221);
})
.then(characteristic => {
  // Set up event listener for when characteristic value changes.
  characteristic.addEventListener('characteristicvaluechanged',
                                  handleVoltageLevelChanged);
  // Reading Battery Level...
  return characteristic.readValue();
})
.catch(error => { console.log(error); });

function handleVoltageLevelChanged(event) {
  let voltvalue = event.target.value.getUint8(0);
  console.log('Voltage is ' + voltvalue);
}
  </script>
</body>
</html>
