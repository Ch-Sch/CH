<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
   navigator.bluetooth.requestDevice({ filters: [{ services: [0x2220] }] })
.then(device => device.gatt.connect())
.then(server => server.getPrimaryService(0x2220))
.then(service => service.getCharacteristic(0x2221))
.then(characteristic => characteristic.getDescriptor('gatt.characteristic_user_description'))
.then(descriptor => {
  let encoder = new TextEncoder('utf-8');
  let userDescription = encoder.encode('Defines the time between measurements.');
  return descriptor.writeValue(userDescription);
})
.catch(error => { console.log(error); });
  </script>
</body>
</html>
